<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 填写样式 */
    </style>
</head>

<body>
<ul>
    <li>.</li>
    <li>.</li>
    <li>.</li>
</ul>
<!-- 填写标签 -->
<script type="text/javascript">
    // 填写JavaScript
    document.querySelector('ul').onclick = event => {
        // e.target 是被点击的元素 => 判断当前是否点击的是li元素，是的话就拼接字符串
        if (event.target && event.target.tagName.toLowerCase() === "li") {
            // 赋值
            event.target.innerText += '.'
        }
    }
</script>
</body>

</html>
