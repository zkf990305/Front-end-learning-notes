<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <style>
    /* 填写样式 */
  </style>
    <title>Array.filter</title>
</head>
<body>
  <!-- 填写标签 -->
  <script type="text/javascript">
    // 填写JavaScript
    Array.prototype._filter = function(Fn) {
      let newArray = [];
      for (let i = 0; i < this.length; i++) {
        if (Fn(this[i], i, this)) {
          newArray.push(this[i])
        }
      }
      return newArray;
    }
    console.log([1, 2]._filter(i => i > 1));
  </script>
</body>
</html>
