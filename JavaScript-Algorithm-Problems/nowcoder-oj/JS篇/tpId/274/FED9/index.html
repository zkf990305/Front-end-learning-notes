<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.reduce</title>
</head>
<body>
<!-- 填写标签 -->
<script type="text/javascript">
    // 填写JavaScript
    Array.prototype._reduce = function (Fn) {
        let sum = 0;
        for (let i = 0; i < this.length; i++) {
            sum = Fn(sum, this[i]);
        }
        return sum;
    }
    console.log([1,2,3]._reduce((left, right) => left + right))
</script>

</body>
</html>
