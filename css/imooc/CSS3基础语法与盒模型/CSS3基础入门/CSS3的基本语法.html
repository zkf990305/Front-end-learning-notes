<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 的基本语法</title>
    <style>
        h2 {
            color: red;
            /* 背景颜色 */
            background-color: blue
        }


        p {
            color: green;
            /* 背景颜色 */
            background-color: yellow
        }

        li {
            color: orange;
            background-color: red
        }
    </style>
</head>

<body>
    <h2>我是二级标题</h2>
    <h2>我是二级标题</h2>
    <h2>我是二级标题</h2>
    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>我是列表项</li>
        <li>我是列表项</li>
        <li>我是列表项</li>
    </ul>
</body>

</html>
