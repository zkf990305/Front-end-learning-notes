<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box p.spec em {
            color: red;
        }

        h3.spec {
            font-style: italic;
        }

        ul, ol {
            list-style: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <p>我是段落</p>
            </li>
            <li>
                <p class="spec">我是段落<em>强调文字</em></p>
            </li>
        </ul>
    </div>

    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>

    <h3 class="spec">我是一个三级标题</h3>

    <ul>
        <li>无序列表的列表项</li>
        <li>无序列表的列表项</li>
        <li>无序列表的列表项</li>
        <li>无序列表的列表项</li>
    </ul>

    <ol>
        <li>有序列表的列表项</li>
        <li>有序列表的列表项</li>
        <li>有序列表的列表项</li>
        <li>有序列表的列表项</li>
    </ol>
</body>

</html>
